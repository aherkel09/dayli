<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>dayli</title>
    
    <meta name="description" content="Track your goals with dayli">
    <meta name="keywords" content="productivity, goals, tracker">
    
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="dayli.css">
    
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="hidden" id="content">
      <h1 id="title">dayli</h1>
      <h2 id="date"></h2>
      <p>Click on a goal to mark it complete.</p>
      <div class="content-grid">
        <div class="card" id="meditation">
          <h3>Meditation</h3>
        </div>
        
        <div class="card" id="composition">
          <h3>Composition</h3>
        </div>
      </div>
    </div>
    
    <!-- javascript -->
    <script src="dayli.js"></script>
  </body>
</html>
