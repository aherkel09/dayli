<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>dayli</title>
    
    <meta name="description" content="Track your goals with dayli">
    <meta name="keywords" content="productivity, goals, tracker">
    
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="dayli.css">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#74b6b5">
    <meta name="msapplication-TileColor" content="#74b6b5">
    <meta name="theme-color" content="#ffffff">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    
    <!-- jsCalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.4/source/jsCalendar.min.css" 
          integrity="sha384-44GnAqZy9yUojzFPjdcUpP822DGm1ebORKY8pe6TkHuqJ038FANyfBYBpRvw8O9w" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/simple-jscalendar@1.4.4/source/jsCalendar.min.js" 
            integrity="sha384-0LaRLH/U5g8eCAwewLGQRyC/O+g0kXh8P+5pWpzijxwYczD3nKETIqUyhuA8B/UB" crossorigin="anonymous">
    </script>
  </head>
  <body>
    
    <header class="hidden" id="header">
      <a class="greyscale" href=".">
        <img src="dayli.svg" id="logo">
        <h1 id="site-title">dayli</h1>
      </a>
      
      <div class="inline" id="user-options">
        <div class="inline">
          <p class="hidden" id="goal-prompt">add/update goals &#x25BC;</p>
        </div>

        <div class="inline" id="auth">
          <button type="button" class="hidden" id="signin">sign in with google</button>
          <button type="button" class="hidden" id="signout">sign out</button>
        </div>
      
        <p id="invalid-auth"></p>
        <div class="hidden" id="goal-container">
          <input type="text" name="goal" id="goal-input" placeholder="enter goal"><br>
          <input type="text" name="amount" id="amount-input" placeholder="enter amount (optional)"><br>
          
          <div id="select-days">
            <p style="margin:0.25em;">repeats weekly on:</p>
            <button class="inline selected-day" onclick="toggleDay(event)">sun</button>
            <button class="inline selected-day" onclick="toggleDay(event)">mon</button>
            <button class="inline selected-day" onclick="toggleDay(event)">tue</button>
            <button class="inline selected-day" onclick="toggleDay(event)">wed</button>
            <button class="inline selected-day" onclick="toggleDay(event)">thu</button>
            <button class="inline selected-day" onclick="toggleDay(event)">fri</button>
            <button class="inline selected-day" onclick="toggleDay(event)">sat</button>
          </div>
          
          <button type="button" id="add-goal">add goal</button>
        </div>
      </div>
    </header>
    
    <p class="hidden" id="added"></p>
    <p id="date"></p>
    
    <div class="hidden" id="content">
      <div class="content-grid" id="goal-grid"></div>
    </div>
    
    <p class="hidden" id="complete">done for the day.</p>
    
    <div class="hidden" id="calendar"></div>
    
    <a class="info" href="mailto:aherkel09@gmail.com">
      [report issue / request help]
    </a>
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>

      var firebaseConfig = {
        apiKey: "AIzaSyD3eLZwl4dXzKgrUH_KCMuczgTLBLkcpTw",
        authDomain: "dayli-dfe27.firebaseapp.com",

      firebase.initializeApp(firebaseConfig);
    </script>
    
    <!-- javascript -->
    <script src="dayli.js"></script>
    <script src="monthli.js"></script>
    <script src="calendar.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
